<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Card</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="parent-container">
            <h1>Today is Nick's birthday 🎉</h1>
            <img class="header-image" src="assets/images/man-smiling-modified.png" alt="Man Smiling">
            <h2 class="age">24 years old</h2>
            <h4 class="date">01.11.2022</h4>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Gift card section -->
        <section class="gifts">
            <div class="gift-card-container">
                <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
                <h3 class="gift-hint">(Hover over the gift)</h3>
                <div class="gift-img-container" id="gift-img-happy"></div>
            </div>

            <div class="gift-card-container">
                <h2 class="gift-title">How people react when you enter the room 😍</h2>
                <div class="gift-img-container" id="gift-img-excited"></div>
            </div>

            <div class=gift-card-container>
                <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
                <div class="gift-img-container" id="gift-img-party"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p id="footer">Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss"
                target="_blank">this HTML & CSS course.</a></p>
    </footer>

</body>

</html>
